name: "Build Docs"
on:
  pull_request:
  push:
  workflow_dispatch:
jobs:
  upload:
    runs-on: nix
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: nix build '.#docs-all'
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            ./result/**/*
            ./result/*
