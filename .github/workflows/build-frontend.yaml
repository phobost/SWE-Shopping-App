name: "Build Frontend"
on:
  pull_request:
  push:
  workflow_dispatch:
jobs:
  upload:
    runs-on: nix
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: nix build '.#frontend'
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: |
            ./result/**/*
            ./result/*
